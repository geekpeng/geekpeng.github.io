<!DOCTYPE html>
<html lang="zh">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
    <title>{% if page.head_title %}{{ page.head_title }}{% else %}{{ page.title }}{% endif %} | geekeach</title>
    {% if page.keywords %}<meta name="keywords" content="{% for keyword in page.keywords %}{{ keyword }},{% endfor %}" />{% endif %}

	<meta name="author" content="{{ site.author.name }}">
	<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.2/css/bootstrap.min.css">
	<!--[if lt IE 9]>

    <![endif]-->
	<link rel="stylesheet" href="{{site.static}}{{site.static}}/ref/prettify/prettify_desert.css">
	<link rel="stylesheet" href="{{site.static}}{{site.static}}/css/md.css" />
	<style>
		body { padding-top: 70px; }
	</style>
	
</head>
<body>

		<div class="col-md-4 col-sm-4 hidden-xs"></div>
		<div class="">
		</div>

    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
