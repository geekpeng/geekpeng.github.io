---
layout: default
---
<div class="content">
	<div>
		<article>
			<div class="meta">
				<p class="date-publish">
					Published:{{page.date|date_to_string}}
				</p>
				{% if page.tags %}
				<ul class="list-tag list-inline">
					<li class="list-head">tags: </li>
					{% for tag in page.tags %}
					<li><a href="{{site.basePath}}/tags.html#{{tag}}-ref"><span class="label label-default">{{tag}}</span></a></li>
					{% endfor %}
				</ul>
				{% endif %}
			</div>
			<div class="post">
				<h1>{{page.title}}</h1>
				{{ content }}
			</div>
			<div id="disqus_thread">
			</div>
		
		
 <script type="text/javascript">
	var disqus_shortname = 'geekeach'; // required: replace example with your forum shortname
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
 
		</article>
	</div>
</div>
