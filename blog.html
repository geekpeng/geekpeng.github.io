---
layout: default
---
<!--start: Wrapper-->
<div id="wrapper">
			
	<!--start: Row -->
	<div class="row-fluid">
	
		<div class="posts span8">
			
			{% for post in site.posts %}
			<!-- start: Post -->
			<div class="post first">
				<div class="info">
					<span class="post-date">
						<span class="day">{{ post.date | date: "%d" }}</span>
						<span class="month-year">{{ post.date | date: "%m,%Y" }}</span>
					</span>
					<span class="post-icon standard"><i class="fa-icon-pencil"></i></span>
				</div>	
				<div class="post-content">
					<div class="post-title">
						<h2><a href="{{site.basePath}}{{post.url}}">{{ post.title }}</a></h2>
					</div>
					<div class="post-meta">
						<span><i class="fa-icon-user"></i>By <a href="#">lucas</a></span> 
					</div>
					<div class="post-description">
						{{post.excerpt}}
					</div>
					<a class="post-entry" href="{{site.basePath}}{{post.url}}">Read More...</a>
				</div>
			</div>
			<!-- end: Post -->
			{% endfor %}
			
			<ul class="pagination">
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li class="current"></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
				<a href="#"><li></li></a>
			</ul>

		</div>
	
	<!--end: Row -->
	</div>

</div>
<!-- end: Wrapper  -->
