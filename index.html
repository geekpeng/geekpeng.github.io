<div class="post_list">
	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{post.date|date_to_string}}</span>&raquo <a href="{{post.url}}">{{post.title}}</a>|{% for category in post.categories%}<span>{{category}}</span>{% endfor %}|{% for tag in post.tags %}<span>{{tag}}</span>{% endfor %}</li>
		{% endfor %}
	</ul>
</div>
