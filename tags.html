---
layout: default
titile: tags
---

<div>
 <section>
  <h1>Tags</h1>
  <ul>
   {% for tag in site.tags%}
    <li><a href="/tags.html#{{tag[0]}}-ref">{{tag[0]}}<span>{{tag[1].size}}</span></a></li>
   {% endfor %}
  </ul>

  {% for tag in site.tags %}
   <h2 id="{{tag[0]}}-ref">{{tag[0]}}</h2>
   <ul>
    {% for post in tag[1] %}
     <li><a href="{{post.url}}">{{post.title}}</a></li>
    {% endfor%}
   </ul>
  {% endfor %}
 </section> 
</div>
